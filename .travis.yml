language: php

php:
  - 5.4
  - 5.5
  - 5.6

before_script:
    - composer self-update
    - composer --no-dev --prefer-source install
    - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - printf "\n" | pecl install yaml

script:
    - phpunit --bootstrap tests/bootstrap.php tests/
